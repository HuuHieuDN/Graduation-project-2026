[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
  bblanchon/ArduinoJson@^7.0.0
  knolleary/PubSubClient@^2.8
  mikalhart/TinyGPSPlus@^1.0.3
  tockn/MPU6050_tockn@^1.5.2